<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="TicketWave" content="Tela para acesso ao login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>TicketWave - Login</title>
    <link rel="icon" href="./img/logo-semfundo.png" type="image/Vector">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo-login" src="./img/LOGO.png" alt="Logo do site" height="50" width="175">
        <a class="meuBotaoDois" href="index.html">Voltar</a>
    </header>

    <div>
        <br><br>
        <main id="container">
            <form id="dadosLogin_form">
                <div id="form_header">
                    <center>
                        <h3 class="h3Dois">Cadastro</h3>
                    </center>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Nome Completo:</h2>
                        <div class="input-field">
                            <input class ="nome" type="text" id="nome" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>CPF:</h2>
                        <div class="input-field">
                            <input class ="cpf" type="text" id="cpf" name="cpf" pattern="[0-9]{11}" inputmode="numeric" required>
                        </div>
                      </div>
                    </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>E-mail:</h2>
                        <div class="input-field">
                            <input class ="email" type="text" id="email" placeholder="">
                        </div>
                    </div>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <h2>Criar Senha:</h2>
                        <div class="input-field">
                            <input class ="senha" type="password" id="senha" placeholder="">
                        </div>
                    </div>
                </div>

                <br>

                <div>
                    <center>
                        <button class="meuBotao">Cadastrar</button>
                    </center>
                </div>

                <br>
                
            </form>
        </main>
    </div>

    <footer>
        <div class = "container">
          <div class="footer-content">

          </div>
        </div>
      </footer>
    
</body>

</html>
